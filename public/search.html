<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop-Up Search</title>
 <link rel="shortcut icon" href="/assets/img/logo grafika.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">

  <!-- Bootstrap & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', 'Raleway', sans-serif;
      background-color: #f8f8f8;
    }

    .open-btn {
      margin: 50px;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Latar belakang pop-up */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Box konten pop-up */
    .popup-content {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .popup-content input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .popup-content button.close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openSearch()">üîç Search</button>

  <div class="popup-overlay" id="popupSearch">
    <div class="popup-content">
      <button class="close-btn" onclick="closeSearch()">‚úñ</button>
      <h3>Cari Sesuatu...</h3>
      <input type="text" placeholder="Ketik kata kunci di sini..."/>
    </div>
  </div>

  <script>
    function openSearch() {
      document.getElementById("popupSearch").style.display = "flex";
    }

    function closeSearch() {
      document.getElementById("popupSearch").style.display = "none";
    }
  </script>
</body>
</html>
